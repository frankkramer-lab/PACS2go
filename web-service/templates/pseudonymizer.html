{% extends "base.html" %}

{% block content %}

<div class="container">
        <form action="http://vm204-misit.informatik.uni-augsburg.de/web/pseudo_uploader" method="POST" enctype="multipart/form-data">
                <div class="row">
                        <div class="col-md-12">
                                <input class="form-control-lg" type="file" name="file"
                                        style="padding: 40px;color: var(--bs-yellow);" />
                        </div>
                </div>

                <div class="row">
                        <div class="col-md-6"><a
                                        class="btn btn-outline-warning d-md-flex d-lg-flex justify-content-md-center align-items-md-center justify-content-lg-center align-items-lg-center btn-xl"
                                        role="button" href="#download"
                                        style="width: 100%;height: 100px;font-size: 30px;border-width: 2px;text-align: center;">convert</a>
                        </div>
                        <input type = "submit"/>
                        <div class="col-md-6"><a
                                        class="btn btn-outline-warning text-center d-md-flex d-lg-flex justify-content-md-center align-items-md-center justify-content-lg-center align-items-lg-center btn-xl"
                                        role="button" href="#download"
                                        style="width: 100%;height: 100px;font-size: 30px;border-width: 2px;text-align: center;">convert
                                        &amp; upload</a></div>
                </div>
        </form>
</div>

{% endblock %}
